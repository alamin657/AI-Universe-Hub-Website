<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI-Universe-Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d3f5290bb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <section class="container text-center mt-5">
            <h3 >AI Universe Hub</h3>
            <button id="sort-by-date" type="button" class="btn btn-danger">Sort By Date</button> 
        </section>
    </header>
    <main>
        <section class="container mt-5"> 
            <!-- card section -->
            <div id="card-container" class="row row-cols-1 row-cols-md-3  g-4">
              </div>
        </section>
        <!-- see more section -->
        <div class="container text-center">
          <button id="btn-see-more" type="button" class="btn btn-danger mt-3">See More</button> 
        <!-- spinner section -->
        <section id="loader" class="d-none">
          <div  style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border  text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
      </div>
    </section>
      <!-- modal section -->
 <section>
 <!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header border border-0">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body">
        
      </div>
    </div>
  </div>
</div>
 </section>

    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
